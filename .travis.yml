language: java
jdk:
- oraclejdk8

cache:
  directories:
  - $HOME/.m2

before_install: "git clone -b travis `git config --get remote.origin.url` target/travis"
script: "if [ $TRAVIS_PULL_REQUEST == 'false' ] ; then if [ $TRAVIS_BRANCH == release ] ; then mvn clean deploy --settings target/travis/settings.xml; fi ; fi"
branches:
  only:
  - master
  - release
notifications:
    email:
        on_success: never # default: change
        on_failure: always # default: always
env:
  global:
  - secure: 
  - secure: 
