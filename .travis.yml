language: java
jdk:
- oraclejdk8
# whitelist
branches:
  only:
    - master
    - release
after_success:
- mvn javadoc:jar
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - target/hangmanSolver-*-SNAPSHOT-jar-with-dependencies.jar
    - target/hangmanSolver-*-SNAPSHOT-javadoc.jar
  skip_cleanup: true
  on:
    repo: vatbub/hangman-solver
    branch: release
    tag: true
